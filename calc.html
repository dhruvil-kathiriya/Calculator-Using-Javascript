<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Using javascript</title>
    <link rel="stylesheet" href="Courier Prime/stylesheet.css" type="text/css">
    <link rel="stylesheet" href="calc.css" type="text/css">
</head>

<body>
    <div class="container">
        <form name="calc" class="calculator">
            <input type="text"
                style="width: 100%;margin: 0;padding-right: 15px;outline: none;text-align: right;background: #a7af7c;color: #202020; font-weight:600;"
                id="res"><br>
            <div>
                <input type="submit" value="%" id="perc">
                <input type="submit" value="CE" id="ce">
                <input type="submit" value="C" class="clear" id="c">
                <input type="submit" value="âŒ«" id="backspace">
            </div>
            <div>
                <button type="button" value="7"><i>7</i></button>
                <button type="button" value="8"><i>8</i></button>
                <button type="button" value="9"><i>9</i></button>
                <button type="button" value="*"><i>*</i></button>
            </div>

            <div>
                <button type="button" value="4"><i>4</i></button>
                <button type="button" value="5"><i>5</i></button>
                <button type="button" value="6"><i>6</i></button>
                <button type="button" value="-"><i>-</i></button>
            </div>

            <div>
                <button type="button" value="1"><i>1</i></button>
                <button type="button" value="2"><i>2</i></button>
                <button type="button" value="3"><i>3</i></button>
                <button type="button" value="+"><i>+</i></button>
            </div>

            <div>
                <input type="button" value="+/-" id="posneg">
                <button type="button" value="0"><i>0</i></button>
                <button type="button" value="."><i>.</i></button>
                <input id="findCalc" value="=" class="equal" type="button">
            </div>
        </form>
    </div>
    <!-- <button  style="border-radius: 20px;" id="hist">History</button>
    <h1 id="display" style="color: black; display: none;"></h1> -->
</body>

</html>
<script src="calc.js" type="text/javascript"></script>
